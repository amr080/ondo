d/v1739046919/Ondo-Chain_myewtg.png\",\"body\":\"Bringing capital markets onchain promises global accessibility, round-the-clock liquidity, and unprecedented financial innovation. In a recent post, we discussed how our Ondo Global Markets platform is being designed to fulfill that promise. However, as we began fleshing out the design of Ondo Global Markets* over the past year and spent time with institutional partners like broker-dealers, we realized that today’s public blockchains just didn’t have the features and capabilities necessary to truly make this vision a reality.\",\"title\":\"Introducing Ondo Chain: The Omnichain Network for RWAs\",\"altText\":null,\"publishedAt\":\"2025-02-06T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Thu Feb 06 2025 17:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-ondo-chain/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"140\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1738771791/Global-Markets-Blog-Final---US_uuzzf8.png\",\"body\":\"Yesterday, we wrote a blog post talking about our belief that now was the time to focus on bringing financial markets onchain. This article continues that series. The current investing experience is broken. High fees, limited access, transfer frictions, platform fragmentation, and hidden risks create barriers for both investors\",\"title\":\"Ondo Global Markets: Wall Street, Meet DeFi\",\"altText\":null,\"publishedAt\":\"2025-02-04T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Feb 04 2025 16:10:36 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/global-markets/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"138\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1738771664/Rebrand-Option-1_xcket7.png\",\"body\":\"Today, we’re thrilled to unveil a new visual identity that brings to life our bold vision for the future of tokenization and the open economy.\",\"title\":\"Designing for the Open Economy: Our New Visual Identity\",\"altText\":null,\"publishedAt\":\"2025-02-03T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Feb 03 2025 07:46:46 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/our-new-visual-identity/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"137\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1738771522/Ondo-Nexus-blog-header_h8tpd2.jpg\",\"body\":\"Today, we're excited to announce the launch of Ondo Nexus, a new technology initiative designed to unlock instant liquidity for third-party issuers of tokenized Treasuries (i.e. yieldcoins). Leveraging OUSG’s instant minting and redemption capabilities, Ondo Nexus enhances the liquidity and utility of tokenized Treasuries while building foundational infrastructure for the broader RWA category. As part of this initiative, Ondo is diversifying the backing of OUSG to include tokenized Treasuries from Franklin Templeton, WisdomTree, Wellington Management and Fundbridge Capital, while leveraging the 24/7 liquidity available through existing relationships with BlackRock, PayPal, and others. \\n\\n\",\"title\":\"Introducing Ondo Nexus: Delivering Instant Liquidity for Third-Party Tokenized Treasuries\",\"altText\":null,\"publishedAt\":\"2025-02-03T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Feb 03 2025 07:35:06 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-ondo-nexus/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"139\",\"src\":\"https://blog.ondo.finance/content/images/size/w1200/2025/02/Narrative-Blog-Header.png\",\"body\":\"Today’s financial markets are a remarkable achievement, refined over centuries to fuel economic growth, enable wealth creation, and expand opportunities for millions worldwide. Yet despite these advancements, significant limitations persist: high costs, limited transparency, slow settlement, restricted market hours, and siloed systems that fragment user experiences and constrain innovation.\",\"title\":\"Wall Street 2.0: Towards the Open Economy\",\"altText\":\"Wall Street 2.0: Towards the Open Economy\",\"publishedAt\":\"2025-02-03T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Mon Feb 03 2025 05:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/towards-the-open-economy/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"136\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1738068078/Ondo_x_Ripple_xbltp5.jpg\",\"body\":\"Ondo Finance will deploy Ondo Short-Term US Government Treasuries (OUSG), its tokenized US Treasury fund, on the XRP Ledger (XRPL), a decentralized layer-1 blockchain. This deployment, set to go live within the next six months, will bring OUSG to the XRPL's broad institutional user base, introducing a composable and compliance-first asset to a blockchain built for financial institutions. This integration establishes an avenue for institutional DeFi and advanced cash management solutions, bringing DeFi and traditional finance closer than ever.\",\"title\":\"Ondo Finance Expands Institutional Reach with OUSG Deployment on the XRP Ledger\",\"altText\":null,\"publishedAt\":\"2025-01-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Jan 28 2025 11:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-finance-expands-institutional-reach-with-ousg-deployment-on-the-xrp-ledger/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"135\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1735660658/2024_in_Review_sdrt9a.jpg\",\"body\":\"As we enter 2025, with the Ondo Summit, Ondo Global Markets, and other groundbreaking initiatives ahead, it’s important to reflect on the strong foundation we’ve built to reach this point. Join us as we revisit twelve of Ondo’s 2024 highlights and our progress in bringing traditional finance onchain.\",\"title\":\"2024 Rewind: The Year RWAs Came Alive\",\"altText\":null,\"publishedAt\":\"2024-12-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 31 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/2024-rewind-the-year-rwas-came-alive/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"134\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1735576731/Ondo-x-Plume_ulwqkz.jpg\",\"body\":\"Tokenized real-world assets (RWAs) have shown a clear promise in the world of DeFi, but application into liquid environments has historically been a challenge for these diverse assets. Ondo has set the standard for liquid, composable RWAs with our tokenized US Treasuries products, and now we’re excited to introduce USDY to the Plume Network. Plume is the first fully integrated modular layer-1 blockchain purpose-built for RWA finance (RWAfi), offering a composable, EVM-compatible environment optimized for onboarding and managing a broad array of RWAs, from tokenized real estate to private market products.\",\"title\":\"USDY is Coming to the RWA-Focused Plume Network\",\"altText\":null,\"publishedAt\":\"2024-12-30T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Dec 30 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bringing-tokenized-treasuries-to-the-rwa-focused-plume-network/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"133\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1734535201/RWAs-on-Sphere_r26qnc.jpg\",\"body\":\"The onchain economy continues to evolve, bridging the gap between blockchain and everyday financial activities. Payments—a cornerstone of economic interaction—are one of the arenas being revolutionized on Solana with platforms like Sphere Pay, enabling seamless onchain transactions for commerce users across the globe, providing simple solutions for customers and businesses looking to tap into fast, efficient onchain payment solutions. But there is another important side to the payments field, where users and merchants look for opportunities to optimize their idle balances and cashflows. This is where DeFi and tokenized real-world assets (RWAs) enter the fold.\",\"title\":\"RWAs You Can Use For Payments: USDY on Sphere\",\"altText\":null,\"publishedAt\":\"2024-12-18T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Dec 18 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/rwas-you-can-use-for-payments/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"132\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1733841111/Ondo_x_BounceBit__xqrqs1.jpg\",\"body\":\"BounceBit’s innovative CeDeFi V2 platform is going live with full support for a standalone USDY Vault, making access to USDY’s US Treasury yield easier than ever within its ecosystem. This marks a significant unlock in expanding real-world asset (RWA) access with a simple, easy-to-understand interface, creating new opportunities for users to tap into tokenized US treasuries products within CeDeFi.\",\"title\":\"BounceBit Integrates USDY as First Tokenized RWA on CeDeFi V2\",\"altText\":null,\"publishedAt\":\"2024-12-10T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 10 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bouncebit-integrates-usdy-as-first-tokenized-rwa-on-cedefi-v2/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"131\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1733501561/RWAs-on-Decaf-Phantom_dkyjc4.jpg\",\"body\":\"The onchain economy is alive and thriving, supporting a wide range of users and activities. While social media often spotlights onchain traders taking volatile swings while trading memecoins, crypto rails also serve a crucial role in providing financial solutions for those without traditional bank access. Between these two user profiles, a common gap exists despite the wildly different approaches they have to onchain finance: the understanding of where they can turn for reliable, yield-generating savings.\",\"title\":\"RWAs You Can Use For Savings: USDY in Your Wallet\",\"altText\":null,\"publishedAt\":\"2024-12-06T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Dec 06 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/rwas-you-can-use-for-savings-usdy-in-your-wallet/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"130\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1732644270/Blog_jba9n1.jpg\",\"body\":\"Ondo is a provider of institutional-grade assets building toward a global market for tokenized securities, and as such, investor protections are paramount. The fragmented, multichain nature of blockchain ecosystems means that onchain tokenized assets must be able to seamlessly bridge across isolated blockchains. This requires solutions that ensure security-first, cross-chain transferability. But existing bridging solutions often rely on a single messaging protocol, creating a centralized point of trust. To meet institutional standards, we developed a solution with redundant security and risk controls at the smart contract level, eliminating single points of failure and enabling a security-first, composable future for tokenized real-world assets.\",\"title\":\"Setting a New Standard for Institutional-Grade Bridging with LayerZero\",\"altText\":null,\"publishedAt\":\"2024-11-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Nov 26 2024 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/institutional-grade-bridging-with-layerzero/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"129\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1732116159/RWAs_Drift_on_Solana_hsacrs.jpg\",\"body\":\"The rapidly growing interest in prediction markets, accelerated by the recent election, is reshaping the consumer crypto landscape. Blockchain rails have enabled a new composable betting market, allowing users to enter and exit positions at will, similar to directional bets on assets via derivatives markets, but now for taking positions on outcomes. And Drift is at the forefront of both on Solana, with a leading derivatives trading platform now paired with a prediction market called Drift BET.\",\"title\":\"RWAs You Can Use For Collateral: USDY on Drift\",\"altText\":null,\"publishedAt\":\"2024-11-20T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Nov 20 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/rwas-you-can-use-for-collateral/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"126\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1731681975/Ondo_x_Paypal_hmafoa.jpg\",\"body\":\"We are excited to announce we will soon enable instant conversions between OUSG and PayPal USD (PYUSD), one of the fastest-growing stablecoins. The collaboration will enable seamless minting of OUSG with PYUSD and 24/7 instant redemptions of OUSG for PYUSD. This arrangement further enhances the redemption liquidity of OUSG and expands the utility of PYUSD as a liquidity source for real-world assets (RWAs).\",\"title\":\"Introducing 24/7 Conversions Between OUSG and PayPal USD (PYUSD)\",\"altText\":null,\"publishedAt\":\"2024-11-15T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Nov 15 2024 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-24-7-conversions-between-ousg-and-paypal-usd-pyusd/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"128\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1732045858/RWAs-on-Solana-1_xjiski.jpg\",\"body\":\"Real World Assets have often been touted as the groundbreaking development that brings traditional finance onchain. But a key challenge standing in the way of adoption has been the question of, “How can I use them?” - a valid question, with many iterations of RWAs representing things like obscure ownership rights or illiquid products.\",\"title\":\"RWAs You Can Use For DeFi: USDY on Orca\",\"altText\":null,\"publishedAt\":\"2024-11-12T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Nov 12 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/rwas-you-can-use-for-defi/\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"123\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1730814164/Tokenized-US-Treasury-Fund_iu1ecq.jpg\",\"body\":\"Ondo Finance is Proud to Work with Libeara, backed by Standard Chartered Ventures, and Sub-advised by Wellington Management to Provide Intraday Redemptions for the Delta Wellington Ultra Short Treasury On-Chain Fund (“ULTRA Fund”), a New Tokenized US Treasury Fund\",\"title\":\"Ondo Finance Works With Libeara to Provide Intraday Liquidity for Tokenized US Treasury Fund\",\"altText\":null,\"publishedAt\":\"2024-10-30T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Oct 30 2024 17:41:04 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-finance-works-with-libeara-to-provide-intraday-liquidity-for-tokenized-us-treasury-fund\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"127\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1732045646/Aptos-Spotlight-2_g1yrz9.jpg\",\"body\":\"With over $170B in total TVL across the blockchain economy, stablecoins have emerged as one of crypto’s most successful innovations. A powerful tool for decentralized banking, they enable frictionless trading, lending, and borrowing on DeFi platforms. And yet, there is opportunity for further innovation. \",\"title\":\"Exploring USDY on Aptos: Bringing RWAs to a High-Performance Blockchain\",\"altText\":null,\"publishedAt\":\"2024-10-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Oct 23 2024 14:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/exploring-usdy-on-aptos-bringing-rwas-to-a-high-performance-blockchain\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"122\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1729525277/Sui_Spotlight_10_1_zcnscb.jpg\",\"body\":\"In a period marked by new infrastructure releases coming at a breakneck pace, a consolidation in user activity within the last quarter has shined a light on a few clear technical standouts. Sui, a layer-1 blockchain built with the Move programming language, has led this consolidation to become one of the fastest growing DeFi ecosystems, nearly doubling in TVL in the past three months. \",\"title\":\"Sui Ecosystem Spotlight: NAVI Powering RWA Growth on Sui with USDY\",\"altText\":null,\"publishedAt\":\"2024-10-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Oct 21 2024 08:45:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/sui-ecosystem-spotlight-navi-powering-rwa-growth-on-sui-with-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"121\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1729338635/Untitled_design_6_idqui0.png\",\"body\":\"Imagine a world where your money is no longer just a number in a bank account, but a digital token that can be programmed, transferred instantly, and used across various financial platforms.\",\"title\":\"Money Tokens: The Digital Revolution Reshaping Money\",\"altText\":null,\"publishedAt\":\"2024-10-18T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Oct 17 2024 23:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.brettonwoods.org/article/money-tokens-the-digital-revolution-reshaping-money\",\"status\":\"PUBLISHED\",\"author\":\"Bretton Woods\"},{\"id\":\"120\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Ondo Finance and BiLira announced that Ondo's short-term US Treasury bill-secured token, USDY, has been listed on BiLira Crypto. This marks the first time USDY has been listed on a Turkish exchange, marking an important step towards expanding access to Ondo's tokenized treasury bills for millions of crypto investors in Turkey. \",\"title\":\"BiLira Kripto Will Offer Daily US Treasury Bill Opportunity with Ondo's USDY\",\"altText\":null,\"publishedAt\":\"2024-10-02T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Oct 02 2024 22:39:06 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindeskturkiye.com/sirketler/bilira-kripto-6923\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"119\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1727860813/Ondo-x-BiLira_y4ztdu.jpg\",\"body\":\"Starting today, users of BiLira Kripto, one of Turkey's largest crypto exchanges, can access Ondo Finance's USDY—the most widely-held permissionless yieldcoin. This marks the first time USDY is available on a Turkish exchange, representing a significant milestone in expanding access to tokenized treasuries for Turkey’s 10+ million crypto users. Now, users in Turkey can gain exposure to daily yield collateralized by US Treasuries, furthering Ondo’s mission to make institutional-grade financial products and services available to everyone.\",\"title\":\"BiLira Kripto Integrates Ondo's USDY\",\"altText\":null,\"publishedAt\":\"2024-10-02T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Oct 02 2024 08:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bilira-kripto-integrates-ondos-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"118\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1727479039/Arbitrum-Ecosystem-Spotlight-7--1-_lfn03i.jpg\",\"body\":\"Arbitrum is home to over $14b in DeFi TVL, establishing itself as a cornerstone of the evolving DeFi landscape. Part and parcel to this evolution is the ability to innovate atop existing financial tools with creative solutions enabled by blockchain rails. This includes a new exploration of utility for tokenized treasuries.\",\"title\":\"Arbitrum Ecosystem Spotlight: How Dolomite Powers Utility for USDY\",\"altText\":null,\"publishedAt\":\"2024-09-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Sep 27 2024 23:15:49 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/arbitrum-ecosystem-spotlight\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"116\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1726751041/Know-Your-Ecosystem--1-_tcetub.jpg\",\"body\":\"In the ever-evolving world of crypto and blockchain, Anti-Money Laundering (AML) practices have always been at the forefront of regulatory compliance. We’ve seen the evolution from KYC (Know Your Customer), ensuring that businesses know who they’re dealing with, to KYT (Know Your Transaction), which dives deep into the analysis of transaction patterns for suspicious activity. As the digital landscape grows more complex, token issuers are taking the next step in AML risk management.\",\"title\":\"Introducing \\\"Know Your Ecosystem\\\" (KYE): The Next Frontier in AML for Token Issuers\",\"altText\":null,\"publishedAt\":\"2024-09-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Sep 19 2024 13:03:07 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-know-your-ecosystem\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"115\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1723740860/DLNews_yjhvty.png\",\"body\":\"Demand is heating up for tokenization, the process of converting traditional assets into digital tokens that can be traded on blockchains.\",\"title\":\"BlackRock’s tokenization push kicked off an $8.9bn frenzy that experts say is accelerating\",\"altText\":null,\"publishedAt\":\"2024-09-06T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Sep 05 2024 23:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.dlnews.com/articles/fintech/banks-pay-millions-to-get-in-on-the-tokenisation-boom\",\"status\":\"PUBLISHED\",\"author\":\"DL News\"},{\"id\":\"114\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724966763/OUSG-x-BUIDL-1_kucwfc.png\",\"body\":\"When we initially launched our OUSG token in January of 2023, it was the first time that investors were able to gain exposure to US Treasuries onchain. While we were thrilled to be able to bring this offering to clients, we also knew that we eventually wanted to enable instant, 24/7, minting and redemption and start making good on the promise of blockchain technology to improve the client experience. \",\"title\":\"Building on BUIDL: How Ondo Leverages BlackRock’s Tokenized Treasuries\",\"altText\":null,\"publishedAt\":\"2024-08-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Aug 28 2024 17:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/building-on-buidl-how-ondo-leverages-blackrocks-tokenized-treasuries\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"113\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724774636/Ondo-x-Arbitrum_wn28v4.jpg\",\"body\":\"We’re excited to announce that USDY, Ondo’s market-leading permissionless yieldcoin, is now available natively on Arbitrum for users and developers. This integration brings our tokenized US Treasuries product to one of the largest DeFi ecosystems, continuing Ondo’s momentum of expanding the utility and access of real-world assets on-chain. USDY is now live in Arbitrum’s leading DeFi protocols, including Camelot and Dolomite.\",\"title\":\"USDY Goes Live on Arbitrum: Bringing RWAs to DeFi\",\"altText\":null,\"publishedAt\":\"2024-08-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Aug 27 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/usdy-goes-live-on-arbitrum\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"112\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724712440/BeInCrypto_b3adoa.png\",\"body\":\"Ondo Finance emerges as a market leader with $536 million TVL, promoting RWA adoption and liquidity.\",\"title\":\"Tokenized RWA Market Hits $10 Billion, Draws Major Institutions\",\"altText\":null,\"publishedAt\":\"2024-08-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Aug 26 2024 19:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://beincrypto.com/tokenized-rwa-market-surpass-10-billion\",\"status\":\"PUBLISHED\",\"author\":\"BeInCrypto\"},{\"id\":\"111\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724690456/1-Year-of-USDY-gray_refiwx.jpg\",\"body\":\"One year ago we launched USDY, US Dollar Yield token, the world’s first permissionless, yield-bearing tokenized note secured by US Treasuries. In that time, it has grown to become the world’s leading permissionless yieldcoin and achieved several significant milestones:\\n\\n📈  350m+ TVL\\n🌐  7 Natively supported blockchains\\n🤝  70+ Ecosystem projects integrated USDY\",\"title\":\"Celebrating One Year of USDY\",\"altText\":null,\"publishedAt\":\"2024-08-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Aug 26 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/celebrating-one-year-of-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"110\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724252895/image-2_pmumyc.png\",\"body\":\"From $0 to $1.6 billion in just over a year, the recent rise of tokenized government treasuries has brought this emerging tokenized asset class to the main stage of the digital asset space. Novel products introduce new factors across compliance, investor protection, transparency and a diversity of other considerations to ensure users are confident their assets are safe and secure.\",\"title\":\"Bridging the Gap: Bringing Institutional-Grade Investor Protections Onchain\",\"altText\":null,\"publishedAt\":\"2024-08-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Aug 21 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bridging-the-gap-bringing-institutional-grade-investor-protections-onchain\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"109\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1723740860/DLNews_yjhvty.png\",\"body\":\"Tokenized treasuries, blockchain assets that represent ownership of yield-bearing government bonds, have grown by more than 100% this year.\\n\\nIn January, onchain US treasuries stood at $773 million, per data from real-world asset data platform rwa.xyz.\\n\\nThat’s since ballooned to over $1.9 billion.\",\"title\":\"Why demand for $1.9bn tokenized treasuries will increase amid Fed rate cuts\",\"altText\":null,\"publishedAt\":\"2024-08-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Aug 14 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.dlnews.com/articles/defi/fed-rate-cuts-wont-stop-defi-us-treasury-tokenisation-boom\",\"status\":\"PUBLISHED\",\"author\":\"DL News\"},{\"id\":\"108\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1723740860/DLNews_yjhvty.png\",\"body\":\"Make six figures, drive business strategy, and hang out with crypto CEOs.\\n\\nIf that sounds like your cup of tea, you might be right for a chief of staff role — and right now, there’s a hiring spree for this job.\\n\\nThe US’s largest publicly listed exchange, Coinbase, is among multiple crypto companies to have advertised for a chief of staff recently.\",\"title\":\"High pay, high stress — why crypto firms like Coinbase pay top dollar for this key role\",\"altText\":null,\"publishedAt\":\"2024-08-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Aug 14 2024 15:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.dlnews.com/articles/people-culture/why-firms-like-coinbase-and-ondo-seek-chiefs-of-staff\",\"status\":\"PUBLISHED\",\"author\":\"DL News\"},{\"id\":\"105\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1722889534/usdy-solana-1_zo90yh.jpg\",\"body\":\"In December of 2023, Ondo launched USDY on the Solana blockchain, offering users access to native USDY through a growing array of dApps in the Solana ecosystem. Since then, crypto payment platforms in the ecosystem have enabled merchants to accept payments in crypto assets, with real-time conversions settling payments in Ondo USDY, offering new utility to merchants and their users.\",\"title\":\"Case Study: Bringing Utility to Payments with USDY\",\"altText\":null,\"publishedAt\":\"2024-08-05T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Aug 05 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/case-study-bringing-utility-to-payments-with-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"102\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710877945/Blockworks-Research-2_afd3nn.jpg\",\"body\":\"In more news about U.S. Treasuries on the blockchain, Aptos has announced the integration of Ondo’s USDY, marking the first yield-bearing coin of this kind in the Aptos ecosystem. With over $300 million in TVL across multiple blockchains, USDY offers a 5.3% APY. This integration allows global (non-U.S.) individual and institutional investors on Aptos to benefit from the stability of a stablecoin combined with the yields and institutional-grade protections typical of traditional finance.\",\"title\":\"U.S. Treasury bills keep winning\",\"altText\":null,\"publishedAt\":\"2024-08-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Aug 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockworks-research.beehiiv.com/p/us-treasury-bills-keep-winning?utm_source=blockworks-research.beehiiv.com\u0026utm_medium=newsletter\u0026utm_campaign=u-s-treasury-bills-keep-winning\u0026_bhlid=0fb15cb53bd40a208babc3f11bd723fd575f6af8\",\"status\":\"PUBLISHED\",\"author\":\"Blockworks Research\"},{\"id\":\"104\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"The Aptos Foundation, which fosters development on the Aptos decentralized network, announced the launch of Ondo Finance’s yield-bearing stablecoin, Ondo US Dollar Yield (USDY), on the Aptos blockchain.\\n\\nAccording to the Aptos Foundation, USDY, an instrument backed by United States Treasurys, will be available for non-US residents using the Aptos blockchain. The digital asset has not yet been registered under the Securities Act in the US.\\n\\n\",\"title\":\"Yield-bearing Treasury-backed stablecoin USDY launches on Aptos\",\"altText\":null,\"publishedAt\":\"2024-07-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Jul 31 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/yield-bearing-treasury-backed-stablecoin-usdy-aptos\",\"status\":\"PUBLISHED\",\"author\":\"Cointelegraph\"},{\"id\":\"103\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1722544601/ondo-x-aptos-banner_kmduyj.jpg\",\"body\":\"Ondo is excited to announce USDY, our market-leading yieldcoin, is now live on the Aptos blockchain. This launch introduces the first live tokenized US Treasuries asset to Aptos, and is supported by the largest protocols in the ecosystem including Aries Market, Thala, LiquidSwap, and popular Aptos wallets.\",\"title\":\"USDY Goes Live on Aptos\\n\",\"altText\":null,\"publishedAt\":\"2024-07-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Jul 31 2024 14:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/usdy-goes-live-on-aptos\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"101\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1715728572/Bankless_Smaller_efwsf2.png\",\"body\":\"Alongside the recent ETFs surge, stablecoins and real-world assets (RWAs) have been the strongest paths to real-world adoption and augmenting existing financial systems with onchain economies.\\n\\nLarry Fink’s mission of tokenizing the world leads as one of the most discussed memes of this cycle, a vision he’s followed up within BUIDL, Blackrock’s tokenized onchain fund. Stablecoins also remain central to discussions due to protocols like Ethena, Stripe's reentry via USDC payments, and new EU regulations like MiCA.\",\"title\":\"The Rise of Stablecoins and RWAs on Solana\",\"altText\":null,\"publishedAt\":\"2024-07-30T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jul 30 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bankless.com/stablecoins-rwas-solana\",\"status\":\"PUBLISHED\",\"author\":\"Bankless\"},{\"id\":\"100\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Ondo Finance is launching its US Dollar Yield Token, $USDY, on Cosmos’ asset issuance appchain, Noble, making it the first tokenized treasuries product accessible on the Cosmos ecosystem.\\n\\nThe launch means Cosmos chains including Injective, Helix, Osmosis, and Pyth will be able to leverage $USDY in decentralized finance (DeFi).\\n\\nCosmos, also known as the Internet of Blockchains (IBC), is a proof-of-stake blockchain that acts as the central hub to an ecosystem of interoperable appchains built on top of it.\",\"title\":\"Ondo Launches the First Tokenized Treasury Product on Cosmos\",\"altText\":null,\"publishedAt\":\"2024-07-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jul 22 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/news/defi/ondo-launches-the-first-tokenized-treasury-product-on-cosmos\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"98\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"The teams at Noble blockchain and Ondo Finance have launched Ondo US Dollar Yield (USDY) on Cosmos, marking the introduction of the first native yield-bearing dollar stablecoin in its ecosystem.\\n\\nThis move brings USDY, a stablecoin product and tokenized note secured by short-term US Treasuries and US bank demand deposits, natively to over 90 application-specific Cosmos blockchains. \",\"title\":\"Ondo's USDY launches natively in Cosmos ecosystem via Noble\",\"altText\":null,\"publishedAt\":\"2024-07-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jul 22 2024 13:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/306595/ondos-usdy-launches-natively-in-cosmos-ecosystem-via-noble\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"99\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1721655977/ondo-x-noble-blog-post_zkshpi.jpg\",\"body\":\"Ondo is excited to announce USDY, our market-leading yieldcoin, is now live on Noble, making it accessible to the 90+ chains in the Cosmos ecosystem. This launch introduces the first tokenized treasuries product to the Cosmos ecosystem, furthering Ondo’s mission to make institutional-grade financial products and services available to everyone.\",\"title\":\"USDY Goes Live on Noble: High-Quality Yield Across the Cosmos Ecosystem\",\"altText\":null,\"publishedAt\":\"2024-07-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Jul 22 2024 13:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/usdy-goes-live-on-noble-high-quality-yield-across-the-cosmos-ecosystem\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"97\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Crypto lending platform MakerDAO, the protocol behind the $5 billion stablecoin DAI, is planning to invest $1 billion of its reserves in tokenized U.S. Treasury products. Top players in the space including BlackRock's BUIDL, Superstate and Ondo Finance are lining up to apply for the proposal.\\n\\n\\\"We think this is a very good move from MakerDAO and we are excited to participate with Blackrock's BUIDL,\\\" Carlos Domingo, CEO of tokenization platform Securitize, BlackRock's issuance partner, said in an email to CoinDesk. \\\"As the leading tokenized treasury issuer, we will certainly apply.”\",\"title\":\"MakerDAO's $1B Tokenized Treasury Investment Plan Draws Interest from BlackRock's BUIDL, Ondo, Superstate\",\"altText\":null,\"publishedAt\":\"2024-07-12T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Jul 12 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/07/12/makerdaos-1b-tokenized-treasury-investment-plan-draws-interest-from-blackrocks-buidl-ondo-superstate\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"96\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Global asset manager BlackRock's BUIDL token, issued in partnership Securitize and backed by U.S. Treasuries, has surpassed $500 million market value on Monday, Ethereum blockchain data by Etherscan shows.\\n\\nIt's the first tokenized treasury product to achieve the milestone, taking only four months since its debut in March.\",\"title\":\"BlackRock's BUIDL Fund Tops $500M as Tokenized Treasury Market Soars\",\"altText\":null,\"publishedAt\":\"2024-07-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jul 08 2024 20:15:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/07/08/blackrocks-buidl-fund-tops-500m-as-tokenized-treasury-market-soars\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"95\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"The Sui network will expand its custody capacities through a deal with custody, prime and collateral services provider Copper. Sui is looking to increase its attractiveness to institutional finance.\\n\\nSui said in a statement that Copper custody support is already available for Sui-native tokens such as the Ondo USD Yield (USDY) stablecoin.\",\"title\":\"Sui expands custody with Copper to attract institutional finance\",\"altText\":null,\"publishedAt\":\"2024-06-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Jun 26 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/sui-network-expands-custody-with-copper\",\"status\":\"PUBLISHED\",\"author\":\"Cointelegraph\"},{\"id\":\"94\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"The Arbitrum DAO is readying to invest 35 million ARB into on-chain real-world asset (RWA) products.\\n\\nOn June 23, Arbitrum’s Stable Treasury Endowment Program (STEP) Committee announced it has decided on six RWA products to diversify treasury assets after compiling a shortlist of 17 projects.\",\"title\":\"Arbitrum DAO Plans To Invest $29M Worth Of ARB Into On-Chain RWAs\",\"altText\":null,\"publishedAt\":\"2024-06-25T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jun 25 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/news/defi/arbitrum-dao-plans-35m-arb-investment-into-on-chain-rwas\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"93\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_UnChained_t6cqgk.png\",\"body\":\"The committee tasked to help diversify Arbitrum’s treasury recommended six real-world asset products to invest 35 million ARB worth almost $27 million from the DAO’s treasury, highlighting the increasing overlap between traditional and decentralized finance. \\n\\nThe six products include BlackRock’s BUIDL Fund with Securitize, Ondo Finance’s US Dollar Yield Token, Superstate’s USTB Fund, Mountain Protocol’s USDM, OpenEden’s TBILL Fund, and Backed Finance’s bIB01 asset, according to Arbitrum’s treasury and sustainability working group lead, Devansh Mehta, who posted the announcement in network’s governance forum on Saturday.\",\"title\":\"Arbitrum Endowment Committee Recommends Six Real-World Asset Products Including BlackRock’s BUIDL Fund\",\"altText\":null,\"publishedAt\":\"2024-06-24T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jun 24 2024 17:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://unchainedcrypto.com/arbitrum-endowment-committee-recommends-six-real-world-asset-products-including-blackrocks-buidl-fund\",\"status\":\"PUBLISHED\",\"author\":\"Unchained\"},{\"id\":\"107\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1722428560/perpetual-funding-3_dj83zo.jpg\",\"body\":\"Just as in traditional markets, the derivatives market is a major segment within the digital asset ecosystem. To give an idea of its scale, in April 2023, Uniswap, one of the most popular decentralized spot exchanges, celebrated crossing $2 trillion in cumulative trading volume since its launch in 2018. By comparison, crypto derivatives volume averaged $2 trillion per month during the 2023 bear market.\\n\\nCrypto derivatives markets enable traders to speculate on future price movements without needing to own the underlying assets. Traders use crypto derivatives to hedge their risk and express views — supporting the efficient functioning of the ecosystem.\",\"title\":\"From Costly to Cost-Efficient: Saving Billions in Perpetual Funding with USDY\",\"altText\":null,\"publishedAt\":\"2024-06-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Jun 21 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/from-costly-to-cost-efficient-saving-billions-in-perpetual-funding-with-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"92\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1718193349/investing_b220o8card_r8bgeu.png\",\"body\":\"The Real-World Asset (RWA) trend has emerged as a significant sector in the financial industry, blending traditional finance with blockchain technology, peaking in 2024. Leading asset management company BlackRock has made major advancements in Real World Assets (RWA) after the BitcoinBitcoin +1.5% ETF launch earlier this year, now managing $21 billion in BTC volume. \\n\\nThe rights to a variety of assets, including bonds, stocks, real estate, and cultural assets, will be tokenized through RWA products. This innovation aims to democratize historically less accessible investment opportunities by promising increased liquidity, proof of ownership, and transparency.\",\"title\":\"First Web3 Integrations With Blackrock And The RWA Trend\",\"altText\":null,\"publishedAt\":\"2024-06-11T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jun 11 2024 18:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.forbes.com/sites/nataliakarayaneva/2024/06/11/first-web3-integrations-with-blackrock-and-the-rwa-trend\",\"status\":\"PUBLISHED\",\"author\":\"Forbes\"},{\"id\":\"91\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_UnChained_t6cqgk.png\",\"body\":\"Tokenization platform and BlackRock’s transfer agent Securitize revealed Monday that BlackRock’s USD Institutional Digital Liquidity (BUIDL) Fund paid out nearly $1.7 million in monthly dividends to its holders on Ethereum, a roughly 38% increase from $1.2 million in the previous month.\\n\\nThe Wall Street heavyweight’s payout on Monday appears to have occurred through one transaction, which had a network fee of just over 0.034 ETH, worth about $131.55, where 11 wallet addresses received on average 151,735 BUIDL tokens, according to onchain data from blockchain explorer Etherscan.\",\"title\":\"Investors of BlackRock’s BUIDL Fund Receive $1.7 Million in Monthly Dividends on Ethereum\",\"altText\":null,\"publishedAt\":\"2024-06-04T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jun 04 2024 18:15:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://unchainedcrypto.com/investors-of-blackrocks-buidl-fund-receive-1-7-million-in-monthly-dividends-on-ethereum\",\"status\":\"PUBLISHED\",\"author\":\"Unchained\"},{\"id\":\"90\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1717419633/investing_b220o8.png\",\"body\":\"MANTRA, one of the world’s leading projects in the real world asset (RWA) tokenization sector of the digital assets industry, announced a major onchain product. This landmark event will feature two of the biggest players in the RWA space building deep liquidity support for RWA tokenization, an area of decentralized finance (DeFi) that has seen significant institutional interest this year.\",\"title\":\"MANTRA launches RWA savings vault powered by Ondo’s USDY\",\"altText\":null,\"publishedAt\":\"2024-05-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri May 31 2024 19:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.investing.com/news/cryptocurrency-news/mantra-launches-rwa-savings-vault-powered-by-ondos-usdy-3466243\",\"status\":\"PUBLISHED\",\"author\":\"Investing.com\"},{\"id\":\"88\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1715728572/Bankless_Smaller_efwsf2.png\",\"body\":\"Are real-world assets crypto’s next frontier?\\n\\nReal World Assets (RWAs) are the talk of the town. Big names like BlackRock are getting into RWAs, Tether is rolling out its own platform, and the numbers are impressive too – RWA tokens reached a record market cap of $2.7 billion in February.\",\"title\":\"Mapping the RWA Landscape\",\"altText\":null,\"publishedAt\":\"2024-05-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed May 08 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bankless.com/mapping-rwa-landscape\",\"status\":\"PUBLISHED\",\"author\":\"Bankless\"},{\"id\":\"87\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Real-world assets (RWAs) are one of the fastest emerging sectors in crypto. In essence, they are traditional financial assets, like Treasury bills, that have been tokenized to interact with decentralized finance (DeFi) protocols.\",\"title\":\"BlackRock, Ondo, Superstate: The Biggest Movers in the RWA Sector in Q1\",\"altText\":null,\"publishedAt\":\"2024-05-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue May 07 2024 21:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/consensus-magazine/2024/05/07/blackrock-ondo-superstate-the-biggest-movers-in-the-rwa-sector-in-q1\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"86\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"The BlackRock USD Institutional Digital Liquidity Fund is now the largest treasury fund tokenized on a blockchain after it surpassed Franklin Templeton’s product this week.\",\"title\":\"BlackRock’s BUIDL becomes the world’s largest tokenized treasury fund\",\"altText\":null,\"publishedAt\":\"2024-05-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed May 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/blackrocks-buidl-becomes-worlds-largest-tokenized-treasury-fund\",\"status\":\"PUBLISHED\",\"author\":\"Cointelegraph\"},{\"id\":\"85\",\"src\":\"https://blog.ondo.finance/content/images/size/w2000/2024/05/Interview-Ian--2-.png\",\"body\":\"The best way is by rolling up your sleeves and building in the trenches.\\n\\nVery few people in the tokenization space possess deep knowledge of both the institutional and digitally native facets of the industry. Ian De Bode, Chief Strategy Officer of Ondo Finance, is one of the few who does.\\n\\nPrior to joining Ondo, he spent years as a partner and the Head of Digital Assets at McKinsey, engaging, educating and supporting C-Level executives on tokenization business initiatives.\",\"title\":\"Bridging the Gap: Institutional Insights on Tokenization with Ondo Finance\",\"altText\":null,\"publishedAt\":\"2024-05-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed May 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bridging-the-gap-institutional-insights-on-tokenization-with-ondo-finance\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"84\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Asset management company BlackRock's (BLK) tokenized asset fund BUIDL became the largest of its kind Tuesday, overtaking rival Franklin Templeton's similar offering just six weeks after its debut.\\n\\nThe BlackRock USD Institutional Digital Liquidity Fund, represented by the BUIDL token on the Ethereum (ETH) network and backed by U.S. Treasury bills, repo agreements and cash, now boasts $375 million of deposits after enjoying $70 million of inflows last week, blockchain data by rwa.xyz shows. The fund, created with tokenization services platform Securitize, has captured almost 30% market share since its debut on March 21.\\n\\nMeanwhile, the Franklin OnChain U.S. Government Money Fund with the BENJI token slid to $368 million in assets under management after experiencing minor outflows during the same period.\",\"title\":\"BlackRock's BUIDL Becomes Largest Tokenized Treasury Fund Hitting $375M, Toppling Franklin Templeton's\",\"altText\":null,\"publishedAt\":\"2024-04-30T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed May 01 2024 02:45:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2024/04/30/blackrocks-buidl-becomes-largest-tokenized-treasury-fund-hitting-375m-toppling-franklin-templetons\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"83\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Financial markets are undergoing a transformative shift with the advent of tokenization. This movement is not merely a speculative trend among tech enthusiasts, but a fundamental shift in how assets are managed and transacted globally.\\n\\nThe tokenization of real-world assets (RWAs) is not just an emerging trend; it is setting the stage for a new era of asset management.\",\"title\":\"Why Asset Tokenization Is Inevitable\",\"altText\":null,\"publishedAt\":\"2024-04-24T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Apr 24 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/04/24/why-asset-tokenization-is-inevitable/#:~:text=A%202022%20Boston%20Consulting%20Group,and%20derivatives%2C%20and%20other%20markets.\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"82\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Tokenized real-world asset (RWA) platform Ondo Finance (ONDO) said Thursday that it has teamed up with asset issuance chain Noble to bring its tokenized U.S. Treasury offerings to the Cosmos (ATOM) ecosystem.\\n\\nThe first asset Ondo plans to issue natively via Noble is USDY, a tokenized note backed by short-term U.S. Treasuries offering a 5.2% annual yield, targeting the end of the second quarter of this year, a spokesperson told CoinDesk. USDY is currently available on Ethereum, Solana, Mantle and Sui.\",\"title\":\"Ondo Finance Brings Tokenized Treasuries to the Cosmos Ecosystem with Noble Integration\",\"altText\":null,\"publishedAt\":\"2024-04-18T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Apr 18 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/04/18/ondo-finance-brings-tokenized-treasuries-to-the-cosmos-ecosystem-with-noble-integration\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"81\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1712156654/cryptodaily_ip1ggi.png\",\"body\":\"Ondo Finance recently made headlines by transferring $95 million into a tokenized fund managed by BlackRock, aimed at facilitating instant settlements. It's the first time a crypto protocol has used such a fund to boost its services. \\n\\nThe move sparked significant excitement in the Real World Asset (RWA) tokenization sector, prompting a surge in market values for Ondo Finance, and various projects within this sector, with increases ranging from 30% to 100%.\",\"title\":\"Ondo Finance Spearheads Real World Asset Tokenization Wave\",\"altText\":null,\"publishedAt\":\"2024-04-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Apr 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cryptodaily.co.uk/news-in-crypto/observers:ondo-finance-spearheads-real-world-asset-tokenization-wave\",\"status\":\"PUBLISHED\",\"author\":\"Crypto Daily\"},{\"id\":\"80\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710878185/blockworks_etofis.png\",\"body\":\"Ian De Bode joined real-world asset startup Ondo Finance, leaving a role as head of digital assets at blue-chip consulting firm McKinsey \u0026 Company. \\n\\nDe Bode becomes Ondo’s chief strategy officer and the firm’s latest hire from a major traditional finance venue. Ondo founder and CEO Nathan Allman came from Goldman Sachs’ digital assets team. Ondo recently hired Goldman’s former head of digital asset compliance to be its chief risk and compliance officer. Its vice president of partnerships, Kate Wheeler, was a former vice president at BlackRock.\",\"title\":\"Crypto Hiring: McKinsey exec joins Ondo Finance\",\"altText\":null,\"publishedAt\":\"2024-03-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Sun Mar 31 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockworks.co/news/real-world-asset-startup-hires-tradfi-exec\",\"status\":\"PUBLISHED\",\"author\":\"Blockworks\"},{\"id\":\"79\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Ondo Finance, a real-world asset (RWA) protocol with $220 million in total value locked (TVL), plans to reallocate the majority of assets in its tokenized U.S. Treasuries fund OUSG into BlackRock's recently launched USD Institutional Digital Liquidity Fund (BUIDL).\\n\\nIts flagship OUSG fund has $88 million in assets and provides liquid exposure to short-term U.S. Treasuries. According to the project, BlackRock's embrace of securities tokenization validates ONDO Finance's original concept of a tokenized US Treasury fund and reinforces the belief that the tokenization of traditional securities on public blockchains represents the next evolution in financial markets.\",\"title\":\"Ondo Finance To Deploy OUSG Assets In Blackrock’s BUIDL Fund\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 17:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-finance-to-deploy-ousg-assets-in-blackrock-s-buidl-fund\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"75\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ian De Bode, a partner and leader of digital assets at McKinsey \u0026 Co., has left the consulting firm to join crypto startup Ondo Finance Inc. as chief strategy officer. The New York-based crypto company focuses on tokenization — a term for recording assets such as bonds and US Treasuries on blockchains. De Bode said in an interview that at Ondo, he will help major institutions to bring more assets on the blockchain and enable distributions for “a wider variety of assets” on blockchains.\",\"title\":\"McKinsey Digital Asset Leader Joins Crypto Startup Ondo Finance\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://news.bloomberglaw.com/crypto/mckinsey-digital-asset-leader-joins-crypto-startup-ondo-finance\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"77\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_Decrypt_kscvvj.png\",\"body\":\"The Ethereum-based BUIDL fund from investing giant BlackRock has raised $245 million in Ethereum tokens since its launch last week. According to data from Etherscan, ten transactions have entered the BlackRock USD Institutional Digital Liquidity Fund, beginning with $5 million on March 20 when the BUIDL fund launched.\\n\\nOver the next seven days, an additional $239.8 million flowed into the ERC-20-based fund, including $92 million in Ondo Short-Term US Government Treasuries from the tokenized real-world asset platform Ondo Finance.\",\"title\":\"BlackRock's BUIDL Ethereum Fund Draws $245 Million In a Week\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 11:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://decrypt.co/223802/blackrock-buidl-ethereum-tokenized-fund-245-million\",\"status\":\"PUBLISHED\",\"author\":\"Decrypt\"},{\"id\":\"78\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"BUIDL, the tokenized U.S. treasuries fund from BlackRock, the world’s largest asset manager, has already pulled in a quarter of a billion dollars during its first week.\\n\\nOn-chain data shows that $244.8 million worth of BUIDL shares are held by seven different wallets, according to Etherscan. BUIDL already ranks as the second-largest tokenized U.S. treasuries fund behind Franklin Templeton’s OnChain U.S. Government Money Fund, which has attracted $360.25 million since launching 11 months ago.\\n\\nBlackRock’s rapid success has propelled the market cap of tokenized treasuries funds to an all-time high above $876 million.\",\"title\":\"BlackRock’s Tokenized Treasuries Fund BUIDL Sucks Up $245M In First Week\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 07:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/blackrock-s-tokenized-treasuries-fund-buidl-sucks-up-usd245m-in-first-week\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"76\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"More than $1 billion worth of United States Treasurys now exist across Ethereum, Polygon, Solana, and other blockchains, helped in part by the recent launch of the BlackRock USD Institutional Digital Liquidity Fund.\\n\\nBlackRock’s product, tickered “BUIDL,” was launched on Ethereum on March 20 and now boasts a market cap of $244.8 million. According to Etherscan, four transactions to the fund totaling $95 million over the week added a boost to the fund, making it the second largest tokenized government securities fund. \",\"title\":\"Over $1B in US Treasurys have now been tokenized on-chain\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 06:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/us-treasurys-tokenized-on-chain-hit-1-billion\",\"status\":\"PUBLISHED\",\"author\":\"CoinTelegraph\"},{\"id\":\"74\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"The BlackRock USD Institutional Digital Liquidity Fund (BUIDL), the $10 trillion asset manager's first tokenized investment fund, saw $160 million in inflows in its first week. It appears to be growing, with fresh funds from tokenized real-world asset (RWA) platform Ondo Finance. \",\"title\":\"New BlackRock tokenized fund garners $160M in deposits in one week, adds $95M more\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Mar 27 2024 21:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/285142/new-blackrock-tokenized-fund-garners-160-million-in-deposits\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"72\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Tokenized real-world asset (RWA) platform Ondo Finance is moving $95 million of assets to BlackRock's brand-new tokenized fund BUIDL to allow instant settlements for its own U.S. Treasury-backed token (OUSG), Nathan Allman, CEO of Ondo Finance, said Wednesday in a Telegram interview with CoinDesk.\\n\\nUntil now, Ondo's OUSG token was backed by BlackRock's iShares Short Treasury Bond exchange-traded fund (ETF), which traded only during traditional market hours, opposite to crypto's around-the-clock nature. The allocation allows Ondo to significantly speed up subscription and redemption time to instant settlement at any day from the T+2 days, an Ondo blog post read.\",\"title\":\"Ondo Finance to Move $95M to BlackRock's Tokenized Fund for Instant Settlements for Its T-Bill Token\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Mar 27 2024 18:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2024/03/27/ondo-finance-to-move-95m-to-blackrocks-tokenized-fund-for-instant-settlements-for-its-t-bill-token\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"71\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1711558566/247_1_iz8rep.png\",\"body\":\"Until now, redemptions of OUSG have generally taken a few business days, as traditional T+2 securities settlement times have constrained how quickly we were able to receive USD after selling the underlying securities. While the upcoming move to T+1 settlement for many types of securities is a step in the right direction, one of the major advantages of the blockchain – and one of the most requested features from our existing and prospective clients – is the promise of faster settlement.\",\"title\":\"Introducing Instant, 24/7/365 Subscriptions and Redemptions; Shifting OUSG Funds into BlackRock’s BUIDL\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Mar 27 2024 16:56:37 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-instant-24-7-365-subscriptions-and-redemptions-shifting-ousg-funds-into-blackrocks-buidl\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"73\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"BlackRock Inc.’s money-market fund that records share ownership on the Ethereum blockchain has attracted more than $240 million since its debut a week ago.\\n\\nThe BlackRock USD Institutional Digital Liquidity Fund invests in cash, US Treasury bills and repurchase agreements. Holders of the fund receive a cryptocurrency called BUIDL that is valued at $1 per token. Digital wallets approved by Securitize, BlackRock’s partner for the investment vehicle, can transfer the tokens to other validated addresses.\",\"title\":\"BlackRock’s Tokenized Fund Draws $240 Million Since Debut\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Mar 27 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2024-03-27/blackrock-tokenized-fund-draws-160-million-in-week-since-debut\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"70\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1711153061/chainalysis_2_p4xd6s.png\",\"body\":\"The growth of cryptocurrencies like Bitcoin, Ether, and a wide array of stablecoins has proven that investors see unique benefits in blockchain-based digital assets. Now, many in both the crypto world and mainstream finance are working to bring those benefits to traditional assets, in an emerging sub-field of digital assets called asset tokenization. At its core, asset tokenization means putting the record of ownership for traditional assets on blockchains. Asset tokenization has the potential not only to facilitate more efficient transactions, but also to democratize access to certain kinds of investment opportunities and bring more liquidity to traditionally illiquid asset classes, such as real estate and art. In this blog, we’ll tell you everything you need to know about the current state of asset tokenization and how it works. \",\"title\":\"Asset Tokenization Explained: Benefits, Risks, and How It Can Work\",\"altText\":null,\"publishedAt\":\"2024-03-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Mar 22 2024 19:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.chainalysis.com/blog/asset-tokenization-explained\",\"status\":\"PUBLISHED\",\"author\":\"Chainalysis\"},{\"id\":\"68\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710878185/blockworks_etofis.png\",\"body\":\"Google “new stablecoin” every week or so, and the odds are pretty good you’ll see another one emerging from stealth. \\n\\nTether currently dominates stablecoin trading, but potentially clawing away some of its business could be quite lucrative. The USDT creator reported nearly $1 billion per month in profit in the last quarter of 2023.  \",\"title\":\"To unseat Tether, upstart stablecoins are sharing the wealth\",\"altText\":null,\"publishedAt\":\"2024-03-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Mar 19 2024 20:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockworks.co/news/tether-competes-stablecoin-project-increase\",\"status\":\"PUBLISHED\",\"author\":\"Blockworks\"},{\"id\":\"66\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710433079/GIpHz9eWAAAGBo1_ih1jv2.jpg\",\"body\":\"We are happy to announce that Ondo USDY LLC (“USDY”) has successfully registered as a Convertible Virtual Currency Administrator and Money Services Business with the Financial Crimes Enforcement Network (“FinCEN”) in the United States. USDY issues yield-bearing tokens collateralized with US Treasuries, for customers to use as an alternative to stablecoins.\",\"title\":\"Ondo USDY LLC Registers with FinCEN\",\"altText\":null,\"publishedAt\":\"2024-03-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Mar 14 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-usdy-llc-registers-with-fincen\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"64\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1709302810/ondo-sui-3_xh7nlu.png\",\"body\":\"Ondo is excited to introduce USDY on the SUI blockchain, opening up opportunities for users on the Sui blockchain to seamlessly buy and use USDY via a diverse selection of decentralized applications. This milestone reflects a concerted effort with leading ecosystem partners such as Cetus, Turbos, Aftermath, Kriya, FlowX, Navi, Scallop, OmniBTC, Bucket, Typus, Supra, and MSafe, all contributing to this achievement.\",\"title\":\"Ecosystem Partners For USDY on SUI\",\"altText\":null,\"publishedAt\":\"2024-03-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Mar 01 2024 14:18:31 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ecosystem-partners-for-usdy-on-sui\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"62\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1709227633/blog-global-markets-3-2_mxktkd.png\",\"body\":\"The biggest challenge in tokenizing real world assets (“RWAs”) is liquidity. \\nFor years, the RWA space was focused on tokenizing illiquid assets like newly originated private credit (e.g. uncollateralized loans to crypto market makers). While there may have been some value in providing direct access to these opportunities for stablecoin holders, the tokenization of the loans itself served little purpose. These assets are mostly buy-and-hold; they are too bespoke and hard-to-price for deep secondary markets to emerge, both on- and offchain. Given the lack of secondary market liquidity, these assets don’t make great collateral for onchain lending, derivatives, or other protocols. \",\"title\":\"Introducing Ondo Global Markets - A New Paradigm for Securities Tokenization\",\"altText\":null,\"publishedAt\":\"2024-02-29T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Fri Mar 01 2024 06:45:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-ondo-global-markets\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"63\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"The lines between crypto and traditional finance continue to get blurred. Ondo Finance, a DeFi project offering some of the leading tokenized U.S. treasuries products, has introduced a new solution that taps into the liquidity of traditional financial markets. Ondo Global Markets will issue tokens representing ownership of a security while the asset itself will be held in traditional custody services. While details of the implementation are not yet public, the tokens will trade on-chain, while instructions like transfers will then be transmitted back to broker-dealers and custodians to carry out off-chain.\",\"title\":\"Ondo To Use Blockchains as Middleware to Trade Traditional Securities\",\"altText\":null,\"publishedAt\":\"2024-02-29T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 29 2024 17:38:27 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-to-use-blockchains-as-middleware-to-trade-traditional-securities\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"65\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710267208/crypto.news_eugqj0.png\",\"body\":\"The recent boon for Bitcoin’s price has given the market much reason to be happy. This year and the last one, the market has surprised us with an unexpected start-of-year rally. Traders and investors will be hoping this becomes an annual tradition. But while the consequences for this are almost universally positive for the digital asset sector, other areas offer true disruptive potential.\",\"title\":\"Let’s focus on real-world assets, not Bitcoin price\",\"altText\":null,\"publishedAt\":\"2024-02-25T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Sun Feb 25 2024 18:14:14 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://crypto.news/lets-focus-on-real-world-assets-not-bitcoin-price-opinion\",\"status\":\"PUBLISHED\",\"author\":\"Crypto News\"},{\"id\":\"60\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"United States Treasury tokenization protocol Ondo Finance predicts the conflux of traditional finance with blockchain technology in the coming years and is expanding its own products accordingly. Last month, the protocol opened up its first office in Hong Kong to expand its on-chain treasury offerings to Asia Pacific investors. In an interview with Cointelegraph, Nathan Allman, CEO of Ondo Finance, said that tokenized treasuries can have several advantages over simply holding the underlying treasuries themselves.\",\"title\":\"Ondo Finance eyes tokenized treasury expansion amid crypto bull market\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 22 2024 18:45:27 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/ondo-finance-eyes-tokenized-treasury-expansion-amid-crypto-bull-market\",\"status\":\"PUBLISHED\",\"author\":\"Coin Telegraph\"},{\"id\":\"58\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Leading real-world asset (RWA) protocol Ondo Finance is partnering with the Aptos Foundation, the organization which stewards the eponymous blockchain with a market capitalization of $3.3 billion. The first stage of the partnership involves integrating Ondo’s USDY token, which is backed by short-term U.S. Treasuries and bank deposits, on Aptos. USDY has a market capitalization of $3.8M, according to data provider rwa.xyz. Ondo’s short-term U.S. government bond product, OUSG, is the third largest treasury-backed asset in DeFi.\",\"title\":\"Ondo Brings Treasury-backed Stablecoin to Aptos\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 22 2024 15:13:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-brings-treasury-backed-stablecoin-to-aptos\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"57\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Ondo Finance, a tokenized real-world asset (RWA) platform, has integrated its tokenized U.S. treasury-backed product (USDY) onto Layer-1 Aptos. Aptos, which was founded by ex-Meta employees Mo Shaikh and Avery Ching, is the latest network to offer Ondo’s USDY. The U.S. dollar yield token is also available on Ethereum, Solana and Mantle.\",\"title\":\"Ondo Finance Integrates Tokenized Treasuries Onto Aptos\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 22 2024 15:12:49 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2024/02/22/ondo-finance-integrates-tokenized-treasuries-onto-aptos\",\"status\":\"PUBLISHED\",\"author\":\"Coindesk\"},{\"id\":\"59\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708618815/ondo_aptos_n6jsdu.png\",\"body\":\"Ondo Finance and Aptos Foundation have announced a strategic partnership aimed at revolutionizing the integration of real world assets (RWAs) with blockchain technology. This partnership not only signifies a major step forward in blockchain finance but also brings together two organizations with impressive institutional pedigrees and partnerships, including ties to Blackrock and Goldman Sachs.\",\"title\":\"Ondo Finance and Aptos Foundation Forge Strategic Partnership to Tokenize Real World Assets\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Feb 22 2024 13:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-finance-and-aptos-foundation-forge-strategic-partnership-to-tokenize-real-world-assets\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"56\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708129994/BitGo_ondo_ecosystem_lkneaz.png\",\"body\":\"Ondo Finance is delighted to announce our strategic partnership with BitGo, as they extend their custody support to encompass two Ondo tokens, Ondo US Dollar Yield (USDY), and Ondo US Short-Term Government Bond Fund (OUSG).\",\"title\":\"BitGo extends custody support for USDY \u0026 OUSG\",\"altText\":null,\"publishedAt\":\"2024-02-17T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Feb 16 2024 15:15:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bitgo-extends-custody-support-for-ousg-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"55\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ondo Finance Inc., a decentralized platform focusing on tokenizing assets on blockchains, said in a statement that it hired Chris Tyrrell as chief risk and compliance officer. Tyrrell was mostly recently chief compliance officer at the Citadel Securities-backed crypto trading venue EDX Markets. He left Goldman in 2022, according to a LinkedIn profile.\\n\\n\",\"title\":\"Ondo Says Another Goldman Alumni Joins Crypto Firm as Risk Head\",\"altText\":null,\"publishedAt\":\"2024-02-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Feb 14 2024 15:42:18 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://news.bloomberglaw.com/crypto/ondo-says-another-goldman-alumni-joins-crypto-firm-as-risk-head\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"54\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Announced on Feb. 7, the partnership paves the way for USDY to launch on Sui. Ondo said it also hopes to deploy other tokenized assets on Sui including securities and additional stablecoins in the future.\",\"title\":\"Ondo To Bring RWAs Onto Sui\",\"altText\":null,\"publishedAt\":\"2024-02-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 08 2024 17:00:14 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-to-bring-rwa-backed-stablecoins-onto-sui\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"53\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1707317228/Sui_Ondo_btgvsq.png\",\"body\":\"Ondo Finance is thrilled to announce a groundbreaking partnership with Sui, bringing our premier tokenized US Treasuries product, USDY, natively onto the Sui network. This collaboration is set to enhance the accessibility of Real World Asset (RWA) products within Sui's rapidly expanding ecosystem, known for its significant strides in decentralized finance (DeFi).\",\"title\":\"Navigating New Waters: Ondo's Wave of Tokenization Meets Sui's Expanding Sea\",\"altText\":null,\"publishedAt\":\"2024-02-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Feb 07 2024 14:46:34 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondos-wave-of-tokenization-meets-suis-expanding-sea\",\"status\":\"PUB
