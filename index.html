LISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"51\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"The market for yield-bearing stablecoins could be greater than the demand for the current swathe of stablecoins, according to Ondo COO Justin Schmidt. \\n\\n“I very much view the total addressable market for yield-bearing stablecoins to be at least as large or larger than the current total addressable market of stablecoins now, going into the future,” said Schmidt in an interview.\",\"title\":\"Stablecoins that earn yield could overtake current swathe of stablecoins, says Ondo COO\",\"altText\":null,\"publishedAt\":\"2024-02-02T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Feb 02 2024 16:28:06 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/275448/stablecoins-yield-ondo-coo\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"50\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"Ondo Finance, a U.S.-based issuer of tokenized securities, announced today the opening of its first office in the Asia Pacific region.\\n\\nThe company, which claims to have occupied close to 40% of the global market share of tokenized securities, currently offers three tokenized products — OUSG, OMMF and USDY — which allows exposure to U.S.-based asset classes such as U.S. Treasuries and money market funds.\",\"title\":\"Tokenized securities provider Ondo Finance announces APAC expansion\",\"altText\":null,\"publishedAt\":\"2024-01-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jan 22 2024 15:23:18 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/273697/tokenized-securities-provider-ondo-finance-announces-apac-expansion\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"49\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1705006463/blog-roadmap-4--1--2_tk89fn.png\",\"body\":\"At Ondo, we hold a few core beliefs. The first is that over the next decade, the traditional and decentralized finance worlds will merge, with public blockchain technology underpinning it all. As that happens, significant value will be created. To be well-positioned to capture that value, we must create institutional-grade products and services and a brand that is trusted. To us, “institutional-grade” means (a) built and operated with security and transparency as bedrock principles; (b) legally and regulatorily compliant; (c) thoughtfully structured, both in terms of cost-effectiveness and investor protections; and (d) world-class customer/user experience. \",\"title\":\"Ondo's Journey: Vision, Achievements, and the Path Forward\",\"altText\":null,\"publishedAt\":\"2024-01-11T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Jan 11 2024 20:55:03 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondos-journey-vision-achievements-and-the-path-forward\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"48\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822918/The_Tokenaizer_x6cw2m.png\",\"body\":\"Wintermute, a leading global market maker, is thrilled to announce its strategic partnership with Ondo Finance, a specialized asset manager focusing on tokenized real-world assets. The collaboration aims to elevate the multi-chain liquidity of Ondo’s US Dollar Yield stablecoin, USDY. This partnership responds to the surging interest from both traditional and crypto financial institutions in tokenized versions of conventional financial assets, addressing the escalating market demand for 24/7 institutional-grade liquidity in these tokens.\",\"title\":\"Wintermute and Ondo Finance Partner to Enhance Liquidity for USDY Stablecoin\",\"altText\":null,\"publishedAt\":\"2024-01-05T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Jan 05 2024 13:32:35 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thetokenizer.io/2024/01/05/wintermute-and-ondo-finance-partner-to-enhance-liquidity-for-usdy-stablecoin\",\"status\":\"PUBLISHED\",\"author\":\"The Tokenizer\"},{\"id\":\"47\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1704404154/Untitled_design_7_rfwdrm.png\",\"body\":\"In an exciting development, Ondo Finance, a specialized asset manager focusing on tokenized real-world assets, has announced a strategic collaboration with Wintermute, a prominent liquidity provider and major player in the crypto space. This partnership aims to enhance the multi-chain liquidity of Ondo's US Dollar Yield stablecoin, USDY.\",\"title\":\"Ondo Finance and Wintermute Join Forces to Boost Liquidity in USDY Stablecoin\",\"altText\":null,\"publishedAt\":\"2024-01-04T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 26 2023 19:04:07 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockster.com/ondo-finance-and-wintermute-join-forces-to-boost-liquidity-in-usdy-stablecoin\",\"status\":\"PUBLISHED\",\"author\":\"Blockster\"},{\"id\":\"44\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"The Solana blockchain continues to attract interest from major players in the Ethereum DeFi ecosystem. The latest example is Ondo Finance, a leading Real World Assets (RWA) protocol which offers tokenized versions of traditional financial products. It’s now offering two products, OUSG and USDY, which are both backed by U.S. treasuries, on Solana. Both launched on Ethereum earlier this year.\",\"title\":\"Ondo Brings Treasury-backed Tokens To Solana\",\"altText\":null,\"publishedAt\":\"2023-12-20T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Dec 20 2023 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-brings-treasury-backed-tokens-to-solana\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"42\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1703010354/ondo-solana_t0qtoj.png\",\"body\":\"Ondo is natively deploying its flagship tokenized US Treasuries products, OUSG and USDY, on the Solana network. Solana has recently become an undeniable hotbed of activity and a blackhole for incoming liquidity. Earlier this month, Solana eclipsed Ethereum in 24-hour DEX trading volume for the first time in history- an achievement magnified by the fact that Ethereum has a market cap more than eight times larger. Ethereum remains the home of value, but market activity shows developing tastes from participants and Ondo aims to deliver pathways when and where there is demand for access to Real World Asset (RWA) products.\",\"title\":\"The Next Step In Ondo’s Expansion: Exploring the Low-Latency Frontier\",\"altText\":null,\"publishedAt\":\"2023-12-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 19 2023 03:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/the-next-step-in-ondos-expansion-exploring-the-low-latency-frontier\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"43\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Tokenized real-world asset (RWA) platform Ondo Finance said Tuesday it expanded its U.S. Treasury-backed tokens to the Solana (SOL) blockchain and its decentralized finance (DeFi) protocols such as Orca and Raydium. Solana is the first layer 1 network after Ethereum where investors can access Ondo's yield-generating stablecoin alternative U.S. Dollar Yield (USDY) and a tokenized version of BalckRock's (BLK) short-term Treasury bond exchange-traded fund named OUSG. USDY is also available on Ethereum layer 2 network Mantle and OUSG on Polygon.\",\"title\":\"Real-World Assets Build on Solana as Ondo Finance Expands Tokenized Treasury Offering\",\"altText\":null,\"publishedAt\":\"2023-12-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 19 2023 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2023/12/19/more-real-world-assets-arrive-on-solana-as-ondo-finance-expands-tokenized-treasury-offering\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"41\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Mantle, an Ethereum Layer 2 network, is the latest web3 team to embrace real-world assets in the form of U.S Treasury Bonds.\\n\\nOn Dec. 4, Mantle deployed its mUSD stablecoin, comprising a rebasing version of USDY from Ondo Finance. USDY is a yield-bearing stablecoin described as a “tokenized note secured by short-term U.S. Treasuries and bank demand deposits.”\",\"title\":\"Mantle Jumps On T-Bill Bandwagon With mUSD Stablecoin\\n\",\"altText\":null,\"publishedAt\":\"2023-12-06T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"article\",\"createdAt\":\"Fri Dec 08 2023 18:23:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/mantle-jumps-on-t-bill-bandwagon-with-musd-stablecoin\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"40\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog-1-1-1_xil43i.png\",\"body\":\"I am delighted to announce that Ondo is bringing the risk-free rate on-chain. We have launched a tokenized fund that allows stablecoin holders to invest in bonds and US Treasuries, making traditional capital markets more accessible to investors who collectively hold more than $100 billion of non-yield-bearing stablecoins. Investors will receive tokenized fund interests, which are transferable on-chain, including through approved smart contracts. We envision these security tokens and protocols that support them as creating a compliant on-chain financial ecosystem supporting both permissioned and permissionless assets, ultimately improving the accessibility, transparency, and efficiency of our markets.\",\"title\":\"Announcing Tokenized US Treasuries and Bonds\",\"altText\":null,\"publishedAt\":\"2023-01-10T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:52:14 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/announcing-tokenized-us-treasuries-and-bonds\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"39\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog-5-3_2_rsprtt.png\",\"body\":\"I am thrilled to announce that Justin Schmidt is joining Ondo as our President and COO. Justin joins us with an over 19-year track record in financial services including as Head of Digital Assets at Goldman Sachs, where he spearheaded the firm’s overall digital asset strategy, and as Head of Strategy at Talos. Justin's impressive background also includes serving as a quantitative equities portfolio manager for hedge funds in New York and London and graduating from MIT with degrees in computer science, focusing on artificial intelligence and decentralized applications.\",\"title\":\"Welcome Justin Schmidt, Ondo's new President and COO\",\"altText\":null,\"publishedAt\":\"2023-03-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:51:24 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/justin-schmidt-joins-as-president-and-coo\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"38\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog-4-1_sfzhhh.png\",\"body\":\"The Ondo Short-Term Investment Grade Bond Fund (OUSG) invests its assets into the Blackrock’s iShares Short Treasury Bond ETF (SHV), a more than $23 billion ETF that trades several hundred million dollars a day, in order to deliver tokenized U.S. Treasuries exposure with direct stablecoin onramp and offramp support. Some of you may ask: why not just invest in U.S. Treasuries directly? In this post, we’ll answer that question, explaining why we opted to start with an ETF to scale OUSG to create a global, 24/7, real-time, and smart contract-compatible settlement layer on top of U.S. Treasuries.\",\"title\":\"Bond ETFs vs Direct Bond Exposure in Tokenized Products\",\"altText\":null,\"publishedAt\":\"2023-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:49:53 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bond-etfs-bootstrapping-tokenized-securities\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"37\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog6-4-1_nfosjn.png\",\"body\":\"Just over two months ago, we launched the world’s first tokenized US Treasuries exposure in OUSG, bringing the risk-free rate on-chain. Our initial focus has been to use OUSG to help large stablecoin holders more easily tap into Treasuries. We also fostered early on-chain utility for OUSG by developing a decentralized lending platform, Flux Finance, that today facilitates 24/7 lending and borrowing of stablecoins against Ondo’s tokenized Treasuries. Both initiatives have been well-received and are showing signs of strong early organic growth, with OUSG above $70M in Assets Under Management (AUM) and Flux Finance above $40M in Total Value Locked (TVL), including $27M in OUSG collateral. We have also been overwhelmed with demand to use our tokenization platform for new use cases and assets, and we are delighted to reveal today the first product we are releasing in response to that demand.\",\"title\":\"Bringing Money Market Funds On-Chain\",\"altText\":null,\"publishedAt\":\"2023-04-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:49:01 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/tokenizing-money-market-funds\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"36\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817634/cover-8-2_kph8vw.png\",\"body\":\"Flux Finance’s introduction of DeFi loans collateralized by US Treasuries represents a groundbreaking development for the crypto industry.  Why is this, and how does lending against US Treasuries collateral compare to lending against other types of crypto collateral, such as Bitcoin or stablecoins?  Before delving deeper, let's revisit what Flux Finance does and the ideal characteristics of loan collateral.\",\"title\":\"Ideal Collateral for Decentralized Lending\",\"altText\":null,\"publishedAt\":\"2023-05-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:48:03 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ideal-collateral-for-decentralized-lending\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"35\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817634/Polygon---Ondo_si15mn.jpg\",\"body\":\"Ondo, an Ethereum-based asset manager coalescing DeFi and traditional finance, and Polygon Labs, a development team for the Ethereum scaling Polygon protocols, today announce a strategic alliance to help drive the adoption of institutional-grade products within the DeFi ecosystem. This collaboration brings together the expertise and cutting-edge technologies of Ondo with the scalability and low cost of the Polygon PoS protocol in a movement toward reshaping traditional financial markets.\",\"title\":\"Ondo and Polygon Labs Announce Strategic Alliance to Help Drive Adoption of Institutional-Grade DeFi Products and Services\",\"altText\":null,\"publishedAt\":\"2023-07-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:45:07 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-and-polygon-labs-announce-strategic-alliance-to-help-drive-adoption-of-institutional-grade-defi-products-and-services\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"34\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/usdy-social-2_dkixvs.webp\",\"body\":\"We’re thrilled to announce USDY, a tokenized note secured by short-term US Treasuries and bank demand deposits that will revolutionize the way investors all around the world store and transact value. USDY brings the institutional-grade structuring and investor protections of our latest product, OUSG (Ondo US Government Bond Fund), but now in a format accessible to global, non-US individual (and institutional) investors. Building on the early success of stablecoins, USDY provides investors a way both to store dollar-denominated value and to generate yield from their investments.\",\"title\":\"Introducing Ondo USD Yield (USDY)\",\"altText\":null,\"publishedAt\":\"2023-08-03T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:44:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-ondo-usd-yield-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"33\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/image--10-_ath4s8.png\",\"body\":\"Over the past few years, a number of notable players in both the crypto and traditional banking worlds have either gone bankrupt or have come close to doing so. Investors have thus started asking more questions about what would happen to their assets if the company holding such assets were to file for bankruptcy. In this post, we’ll talk more about what we do to protect investors in this scenario and how our efforts compare to others in the space.\",\"title\":\"Protecting Investors: What Happens if Ondo goes Bankrupt?\",\"altText\":null,\"publishedAt\":\"2023-09-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:42:48 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/protecting-investors-what-happens-if-ondo-goes-bankrupt\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"32\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/image--16-_uid1de.png\",\"body\":\"Today, we're excited to unveil Ondo Bridge, a mechanism for seamlessly transferring Ondo tokens across blockchains. Ondo is partnering with Axelar, incorporating its state-of-the-art, multi-chain communication primitives together with a novel Ondo risk management layer to help investors in Ondo products bridge assets in a safe and efficient manner.\",\"title\":\"Ondo Bridge: Enabling Native, Cross-Chain RWA Transfers\",\"altText\":null,\"publishedAt\":\"2023-11-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:41:34 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-bridge-enabling-native-cross-chain-ondo-token-transfers\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"31\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817634/Untitled-design--6-_hbuxwq.png\",\"body\":\"Injective, the lightning-fast blockchain for Web3 finance applications, today introduced US Treasuries-backed yield. This achievement is realized through the bridging of Ondo’s US Dollar Yield (USDY) token, offering users across Injective and the broader cosmos ecosystem the ability to store dollar-denominated value while generating an attractive yield.\",\"title\":\"Bridged USDY is Now Available on Injective\",\"altText\":null,\"publishedAt\":\"2023-11-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:40:15 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bridged-usdy-is-now-available-on-injective\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"30\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/WSJ_wgrjke.png\",\"body\":\"Cryptocurrency firms are leaning on traditional financial products to attract customers to the flagging market. \\n\\nMore decentralized finance companies have bought up Treasurys to sweeten yields on their blockchain-based financial services.\",\"title\":\"Crypto’s Cure for a Shrinking Customer Base: Buy Government Bonds\",\"altText\":null,\"publishedAt\":\"2023-04-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 05 2023 22:34:18 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.wsj.com/articles/cryptos-cure-for-a-shrinking-customer-base-buy-government-bonds-77fabea\",\"status\":\"PUBLISHED\",\"author\":\"Wall Street Journal\"},{\"id\":\"29\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ondo Finance, a decentralized investment platform set up by a pair of former Goldman Sachs Group Inc. associates, has launched a new fund through which holders of stablecoins can invest in bonds and US Treasuries.\\n\\nThe fund will be split between three tokenized share classes, each of which invests in a single exchange-traded fund from either BlackRock Inc. or Pacific Investment Management Co., according to a news release. Neither asset manager is directly involved in the new fund’s management.\",\"title\":\"Ex-Goldman Duo Debut Crypto Fund for Treasuries, Bonds\",\"altText\":null,\"publishedAt\":\"2023-01-10T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 05 2023 22:30:49 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2023-01-10/ex-goldman-duo-debut-crypto-fund-for-treasuries-bonds?leadSource=uverify%20wall\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"28\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Justin Schmidt, the former head of digital asset markets at Goldman Sachs Group Inc., has become president and chief operating officer of Ondo Finance Inc., a decentralized investment platform founded by a pair of other Goldman associates.\\n\\nSchmidt spent two years at Goldman, leading its efforts in digital assets, before moving on to crypto technology provider Talos, which he left almost a year ago.\",\"title\":\"Goldman’s Former Head of Digital Assets Joins DeFi Startup Ondo Finance\",\"altText\":null,\"publishedAt\":\"2023-03-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 05 2023 00:45:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2023-03-23/goldman-ex-head-of-digital-assets-justin-schmidt-joins-defi-s-ondo-finance\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"5\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/Blockchain_Insider_Podcast_y2cfk3.png\",\"body\":\"L.F.G. Today we bring you a look at Real World Assets (RWAs) - what they are, discuss some of the use cases of tokenized RWA we’re seeing today, the pros and cons of bringing RWA on-chain, and where this emerging market is headed. All this and much more on today's Blockchain Insider!\",\"title\":\"199. Insights: Real world assets on-chain: changing the future of ownership\",\"altText\":null,\"publishedAt\":\"2023-11-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Podcast\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://content.11fs.com/podcasts/199-insights-real-world-assets-on-chain-changing-the-future-of-ownership\",\"status\":\"PUBLISHED\",\"author\":\"Blockchain Insider Podcast\"},{\"id\":\"1\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"Ondo Finance, the issuer of tokenized secure notes and on-chain treasuries, collaborated with Axelar to introduce Ondo bridge, a cross-chain solution inspired by Circle’s cross-chain transfer protocol. The bridge will support the issuance of native tokens, including Ondo’s USDY, across blockchain networks supported by Axelar\",\"title\":\"Ondo unveils bridge to move treasuries-backed USDY stablecoin across chains\",\"altText\":\"\",\"publishedAt\":\"2023-11-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/262800/ondo-unveils-bridge-to-move-treasuries-backed-usdy-stablecoin-across-chains\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"18\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Ondo Finance, which already offers tokenized U.S. Treasuries on the Ethereum blockchain, expanded the product to the Polygon network. The company has issued its OUSG token, a tokenized version of BlackRock’s short-term U.S. government bond exchange-traded fund (ETF), natively on Polygon as part of a “strategic alliance,” according to a press release Thursday.\",\"title\":\"More Tokenized Treasuries Arrive on Polygon as Digital Bond Market Expands\",\"altText\":\"\",\"publishedAt\":\"2023-07-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2023/07/13/real-world-asset-platform-ondo-finance-expands-tokenized-treasurys-to-polygon\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"3\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_UnChained_t6cqgk.png\",\"body\":\"Mantle, operator of layer 2 Ethereum ecosystem Mantle Network, and Ondo Finance, provider of on-chain financial products for institutional investors, are launching USDY, the companies announced Tuesday. The yield-generating token backed by real-world assets (RWA) aims to provide easier access and more liquidity within the Mantle ecosystem, according to a press release provided to Unchained Crypto.\",\"title\":\"Mantle, Ondo Finance Launch Real-World Asset-Backed Token\",\"altText\":null,\"publishedAt\":\"2023-11-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://unchainedcrypto.com/mantle-ondo-finance-launch-real-world-asset-backed-token\",\"status\":\"PUBLISHED\",\"author\":\"Unchained\"},{\"id\":\"2\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822918/The_Tokenaizer_x6cw2m.png\",\"body\":\"Mantle, a leading DAO-led web3 ecosystem centered around Ethereum layer 2 (L2) Mantle Network, and Ondo Finance, a pioneer in institutional-grade blockchain-enabled investment products, have unveiled the USD Yield ($USDY) token within the Mantle Ecosystem. This milestone follows the introduction of the Ethereum L1 to Mantle Network L2 bridge for $USDY, marking a significant stride in the convergence of decentralized finance (DeFi) and real-world assets (RWA).\",\"title\":\"Mantle and Ondo Finance Collaborate to Launch USDY Token in Mantle Ecosystem\",\"altText\":\"\",\"publishedAt\":\"2023-11-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thetokenizer.io/2023/11/08/mantle-and-ondo-finance-collaborate-to-launch-usdy-token-in-mantle-ecosystem\",\"status\":\"PUBLISHED\",\"author\":\"The Tokenizer\"},{\"id\":\"17\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_Decrypt_kscvvj.png\",\"body\":\"Ondo Finance, an Ethereum-based asset manager, is broadening its market with the help of Polygon Labs in a bid to drive greater adoption of tokenized financial products within DeFi. By expanding to Polygon, Ondo is looking to make its first move beyond the Ethereum mainnet since it became the first company to tokenize U.S. Treasuries in February. When the Ethereum base layer reaches capacity, it drives up the cost of transactions, and Ondo says this latest move will bring those costs down.\",\"title\":\"DeFi Startup Ondo Expands Yield-Earning Stablecoin Alternative to Polygon\",\"altText\":\"\",\"publishedAt\":\"2023-07-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://decrypt.co/148370/ondo-finance-tokenized-treasuries-stablecoin-alternative-ethereum-polygon\",\"status\":\"PUBLISHED\",\"author\":\"Decrypt\"},{\"id\":\"26\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/The_CLG_Podcast_wcikxm.png\",\"body\":\"There are trillions of dollars worth of real world assets (RWAs) in the existing financial ecosystem ready to be tokenized and brought on-chain. In this episode, ChainLinkGod talks to Nathan Allman, founder and CEO of Ondo Finance—a project focused on tokenizing bonds and US treasuries on Ethereum blockchain, enabling stablecoin holders to put their assets to work with sustainable higher-than-DeFi rate yield. We discuss the value proposition of tokenizing RWAs, the challenges involved, how Ondo is approaching this market, and what the future of the DeFi ecosystem looks like.\",\"title\":\"How Ondo Finance Aims To Bring Trillions On-Chain\",\"altText\":\"\",\"publishedAt\":\"2023-02-16T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Podcast\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://open.spotify.com/episode/01Q9IYdJq8wh22YZWV22xU\",\"status\":\"PUBLISHED\",\"author\":\"The CLG Podcast\"},{\"id\":\"21\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Even as the regulatory environment in the United States looks increasingly hostile for crypto projects, investors are piling into tokenized versions of the nation’s debt. Tokenized versions of publicly traded securities crossed a market capitalization of $200M this week, according to a Dune Analytics dashboard. All of that growth came this year, as numerous projects launched tokenized securities. OUSG, a tokenized version of Blackrock’s short-term U.S. treasury bond ETF (SHV), leads the market with a market share of over 60%. Ondo Finance launched OUSG in January.\",\"title\":\"Tokenized Bonds Surpass $200M In Market Capitalization\",\"altText\":\"\",\"publishedAt\":\"2023-05-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/tokenized-bonds-surpass-usd200m-in-market-capitalization\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"10\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/Pantera_wdwnhq.png\",\"body\":\"Andrew Ross Sorkin:  “Treasury yields coming down from fresh 16-year highs yesterday.  Our next guest says the yield on the 10-year could hit 5.00%. Joining us right now to talk about that and, of course, cryptocurrency is Dan Morehead, the Founder and Managing Partner of crypto hedge fund, Pantera Capital.  Dan was formerly the CFO and Head of Macro Trading at Tiger Management. Good morning.\",\"title\":\"Pantera Monthly Newsletter\",\"altText\":\"\",\"publishedAt\":\"2023-10-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://panteracapital.com/blockchain-letter/equities-down-23\",\"status\":\"PUBLISHED\",\"author\":\"Pantera\"},{\"id\":\"8\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_Polygon_p1e1zv.png\",\"body\":\"Almost every major financial institution is looking to tokenize. This is not an exaggeration. A Citi report projects $4+ trillion of tokenized securities by 2030. Boston Consulting Group put the possible figure of illiquid assets tokenized even higher, at $16 trillion. With so much interest flooding the space, the Federal Reserve has released a working paper exploring the pros and cons of tokenization, and many countries, especially across Asia, are looking to create regulatory clarity for institutions.\",\"title\":\"From Digital Bonds to Pokemon Cards, Tokenization Hype is Real and It’s Happening on Polygon\",\"altText\":null,\"publishedAt\":\"2023-10-11T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://polygon.technology/blog/from-digital-bonds-to-pokemon-cards-tokenization-hype-is-real-and-its-happening-on-polygon\",\"status\":\"PUBLISHED\",\"author\":\"Polygon\"},{\"id\":\"23\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Just a year or so ago, the decentralized-finance corner of crypto was offering an (at least on the face of it) extremely compelling proposition: Yields as high as 20%, vastly more than what most of traditional finance could muster — not to mention your average zero-interest bank account. That gap has all but vanished, and with it, much of DeFi’s raison d’etre. So perhaps not surprisingly, the industry is searching for a new path. And one path has led straight to traditional finance, the very sector DeFi diehards want to render obsolete.\",\"title\":\"DeFi Revives the ‘Mullet’ to Save Itself\",\"altText\":\"\",\"publishedAt\":\"2023-05-02T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/newsletters/2023-05-02/defi-revives-the-mullet-to-save-itself\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"25\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ondo Finance Inc., a decentralized platform set up by a pair of former Goldman Sachs Group Inc. associates, is launching a new product that uses money-market funds investing in US government securities to create a yield-generating stablecoin alternative. Investors in the tokenized money-market fund will receive a digital coin called OMMF, the company said in a blog post Thursday. The details of the fund structure weren’t disclosed, but Ondo said that it will invest only in low-risk money market funds, including those holding US government securities.\",\"title\":\"Crypto Startup Ondo Unveils Stablecoin Alternative Backed by Money-Market Funds\",\"altText\":\"\",\"publishedAt\":\"2023-04-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2023-04-13/crypto-defi-startup-ondo-launches-token-backed-by-money-market-funds?leadSource=uverify wall\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"24\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"The new stablecoin-like token, OMMF, will be backed by conventional money market funds and is available only to qualified purchasers and accredited investors. But retail investors can lend against the tokens via Ondo’s DeFi protocol Flux to indirectly access the yield.\",\"title\":\"Ondo Finance Plans Yield-Generating Stablecoin Alternative for Institutional Investors\",\"altText\":\"\",\"publishedAt\":\"2023-04-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2023/04/13/ondo-finance-plans-yield-generating-stablecoin-alternative-for-institutional-investors\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"4\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"Decentralized autonomous organization-led web3 ecosystem Mantle partnered with tokenized financial products platform Ondo Finance to launch USDY, a yield-generating token backed by real-world assets.  The yield-bearing token is being introduced to the Mantle Network following the launch of the Ethereum Layer 1 to Mantle Layer 2 bridge for USDY, according to a statement. USDY is an upgradeable Ethereum ERC-20 token — available at Mantle decentralized exchanges, such as Agni Finance and FusionX Finance.\",\"title\":\"Mantle and Ondo Finance launch RWA-backed USDY yield token, rebasing version to follow\",\"altText\":null,\"publishedAt\":\"2023-11-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/261943/mantle-ondo-finance-launch-rwa-backed-usdy\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"22\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Demand for tokenized versions of U.S. Treasury bonds is soaring as rising yields in traditional financial markets attract fresh capital from crypto investors. The combined market capitalization of tokenized money market funds nears $500 million, and has quadrupled in size this year, according to data compiled by CoinDesk.\",\"title\":\"Demand for Tokenized Treasury Bonds Soars as Crypto Investors Chase TradFi Yield\",\"altText\":\"\",\"publishedAt\":\"2023-05-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2023/05/19/demand-for-tokenized-treasury-bonds-soars-as-crypto-investors-chase-tradfi-yield\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"}],\"featuredResearchPosts\":[{\"rank\":1,\"draftPost\":null,\"publishedPost\":{\"id\":\"124\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1730375027/Untitled_design_7_hopr5k.png\",\"body\":\"Tokenized Treasury Funds: Provides investors access to “tokenized” forms of Treasuries on blockchains that behave in many ways like Treasury ETFs or government MMFs. The largest of these funds are BlackRock's BUIDL Fund and Franklin Templeton’s OnChain U.S.\\nGovernment Money Fund. Other notable funds or projects include Ondo Financial, Hashnote, and CoinShares.\",\"title\":\"Treasury Presentation to TBAC\",\"altText\":null,\"publishedAt\":\"2024-10-29T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Wed Oct 30 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://home.treasury.gov/system/files/221/CombinedChargesforArchivesQ42024.pdf\",\"status\":\"PUBLISHED\",\"author\":\"US Treasury Department\"}},{\"rank\":2,\"draftPost\":null,\"publishedPost\":{\"id\":\"27\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_Federal_Reserve_t83vwb.png\",\"body\":\"In this paper we outline tokenization, which is a new and rapidly growing financial innovation in crypto asset markets, and we discuss potential benefits and financial stability implications. Tokenization refers to the process of constructing digital representations (crypto tokens) for non-crypto assets (reference assets). As we discuss below, tokenizations create interconnections between the digital asset ecosystem and the traditional financial system. At sufficient scale, tokenized assets could transmit volatility from crypto asset markets to the markets for the crypto token's reference assets.\",\"title\":\"Tokenization: Overview and Financial Stability Implications\",\"altText\":null,\"publishedAt\":\"2023-09-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Fri Dec 01 2023 19:19:37 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.federalreserve.gov/econres/feds/tokenization-overview-and-financial-stability-implications.htm\",\"status\":\"PUBLISHED\",\"author\":\"Federal Reserve\"}},{\"rank\":3,\"draftPost\":null,\"publishedPost\":{\"id\":\"121\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1729338635/Untitled_design_6_idqui0.png\",\"body\":\"Imagine a world where your money is no longer just a number in a bank account, but a digital token that can be programmed, transferred instantly, and used across various financial platforms.\",\"title\":\"Money Tokens: The Digital Revolution Reshaping Money\",\"altText\":null,\"publishedAt\":\"2024-10-18T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Oct 17 2024 23:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.brettonwoods.org/article/money-tokens-the-digital-revolution-reshaping-money\",\"status\":\"PUBLISHED\",\"author\":\"Bretton Woods\"}},{\"rank\":4,\"draftPost\":null,\"publishedPost\":{\"id\":\"19\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_Bank_of_America_gh8zpm.png\",\"body\":\"We are on the verge of an infrastructure evolution that may reshape how value is transferred, settled and stored across every industry. Tokenization is just one DLT/BCT application, but this one application may transform financial and non-financial infrastructure and public and private financial markets over the next 5-15 years.* Disruptive innovations like the radio, television and email took 30 years to reach mainstream adoption. We expect a far shorter road for digital assets. \",\"title\":\"Global Digital Assets Beyond Crypto: Tokenization\",\"altText\":\"\",\"publishedAt\":\"2023-06-29T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://t.co/0QLOfRcuJ7\",\"status\":\"PUBLISHED\",\"author\":\"Bank of America\"}}]}]\n"])</script></body></html>
